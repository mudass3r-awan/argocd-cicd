apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
        - name: website-container
          image: mudass3r/learning:my-website
          ports:
            - containerPort: 80
